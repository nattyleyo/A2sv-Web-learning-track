<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="todo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="root">
    <div class="todo-box">
      <h1>To Do List</h1>

      <div class="cont">
        <input type="text" placeholder="add list be added" class="text-inp" />
        <button class="add-btn">
          Add
          <span>
            <i class="fa-solid fa-plus"></i>
          </span>
        </button>
      </div>
      <!-- <div class="title">list Added</div> -->
      <div class="list-add">
        <div class="empty">
          <img src="/Task-1/asset/add.svg" alt="" />
          <p class="no">no list found!</p>
        </div>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
